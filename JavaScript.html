        // Queue Builder
        var start = 2;
        var queue = [function(input){
                    return 8 * input - 10
                }, function(input){
                    return (input - 3) * (input - 3)  * (input - 3)
                }, function(input){
                    return input * input + 4
                }, function(input){
                    return input % 5
                }]
        
        var applyAndEmpty = function(input, queue){
            var long = queue.length
            for(var i=0; i<long; i++){
                input = queue[0](input);
                queue.splice(0, 1);
                console.log (input);
            }    
            
            return input;
        }
        console.log(queue);
        console.log(applyAndEmpty(start, queue));
