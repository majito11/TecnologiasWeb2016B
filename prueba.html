<html>
<head>
  <meta charset="utf-8">

  <title>JS Bin</title>

<body>

  <script>
    
     edadPrompt= prompt("Ingresa tu edad:");
      var edad= Number(edadPrompt);
     
    impresionEdadPar(edad);
      
      var i=1;
      var j=1;
    
  function impresionEdadPar (edad)
   {
     if((edad%2)===0)
       {
         alert ("Su edad es "+edad+", es un número par y su cuadrado es "+edad*edad);
        
       }
      
     else
      {
        for(i=1; i<=edad;i++)
          {
            if(i%2!==0)
              {
                console.log('El número '+i+ ' es impar mediante un for');
              }
            else
              {
              console.log('El número '+i+ ' es par mediante un for');
              }
            
          }
              console.log('Fin del lazo For');
        
        while(j<edad)
          {
             if((i%2)!==0)
              {
                console.log('El número '+i+ ' es impar mediante un while');
              }
            else
              {
              console.log("El número "+i+" es par mediante un while");
              }
            
            j++;
          }
              console.log("Fin del lazo While");
          }
      }
     
       
       
 
  </script>
  
  
</body>
