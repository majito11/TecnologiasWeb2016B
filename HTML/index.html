<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .borde {
            border: black solid 2px;
        }
    </style>




</head>

<body>

   <h1>Formulario</h1>

   
   
    <div class="container">
 <div class="row">
 <div class= "col-sm-3"></div>
  <div class= "col-sm-6">
   <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  
   </div>
  </div>
 

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
   </div> 
  
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>



 <h2>Inline en Bootstrap</h2>
 
 <p>Ejemplo de como insertar codigo </p>
 <code>&lt;Ejemplo-Texto&gt;</code>
 
 <p>Ejemplo de Resaltar</p>
Para copiar utilizamos el comando <kbd>Ctrl + c </kbd> <br>
Y para pegar <kbd><kbd>ctrl</kbd> + <kbd> v</kbd></kbd>

<table class="table table-bordered">
<!-- On rows -->
<tr class="active">Nombre</tr>
<tr class="success">Apellido</tr>
<tr class="warning">Direccion</tr>
<tr class="danger">Telefono</tr>
<tr class="info">e-mail</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="active">1</td>
  <td class="success">5</td>
  <td class="warning">6</td>
  <td class="danger">7</td>
  <td class="info">8</td>
</tr>
</table>
 
 
</body>

</html>
